<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Diagnostico</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-md-4">
        <div class="form-group">
            <label for="my-textarea">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="my-textarea">Apellido</label>
            <input class="form-control" type="text" name="apellido" id="apellido">
        </div>
        <div class="form-group">
            <label for="my-textarea">Edad</label>
            <input class="form-control" type="text" name="edad" id="edad">
        </div>
        <div class="form-group">
            <label for="my-textarea">Telefono</label>
            <input class="form-control" type="text" name="telefono" id="telefono">
        </div>
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" id="guardar" onclick="guardar_tabla()">Guardar</button>
        </div>
      </div>
      <div class="col col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tbody id="cuerpo">
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

<script>
  function guardar_tabla(){
    let nombre = document.getElementById('nombre').value;
    let apellido = document.getElementById('apellido').value;
    let edad = document.getElementById('edad').value;
    let telefono = document.getElementById('telefono').value;
    document.getElementById('cuerpo').innerHTML+= '<tr><td>'+nombre +'</td><td>'+apellido +'</td><td>' +edad + '</td><td>' +telefono+'</td></tr>';

    document.getElementById('nombre').value=""
    document.getElementById('apellido').value=""
    document.getElementById('edad').value=""
    document.getElementById('telefono').value=""
   
  }
</script>
</html>
